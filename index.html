<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Dancing+Script&family=Montserrat:wght@700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
  
  <title>Biscoito da Sorte</title>
</head>

<body>
  <main>
    <div class="screen1">
      <h1>Qual é a sua sorte de hoje?</h1>

      <p>Abra o biscoito e descubra!</p>

      <img src="/images/fortune-cookie.png" alt="Ilustração de um biscoito da sorte.">
    </div>

    <div class="screen2 hide">
      <h1>Aqui está a sua sorte de hoje:</h1>

      <div id="cookieTextContainer">
        <p class="phrases-cookie">
          Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe o teu.
        </p>
      </div>

      <img src="/images/opened-cookie.png" alt="Ilustração de um biscoito da sorte aberto.">

      <button type="button">Abrir outro biscoito</button>
    </div>
  </main>
</body>

</html>
